{% extends 'Base.html' %}
{% block content %}
<div class="col-5 offset-3">
    <br>
    <div class="card text-bg-light mb-3" style="max-width: 25rem;">
        <div class="card-header">
            <h4>Assign Task: {{ task.TASK_TITLE }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <label>Select User:</label>
                <select name="assigned_user" class="form-control">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" class="btn btn-success">Assign Task</button>
            </form>
        </div>
        <div class="card-footer text-body-secondary">
            <a href="{% url 'base' %}" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</div>
{% endblock content %}
