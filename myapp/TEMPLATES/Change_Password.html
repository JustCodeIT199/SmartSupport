{% extends 'base.html' %}

{% block content %}
  <h3 style="text-align: center; font-size: 24px; color: #333;">Change Password</h3>
  
  <div style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; border-radius: 8px;">
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
      {% csrf_token %}
      
      <!-- Display form fields (Password fields) -->
      {{ fm.as_p }}
      
      <!-- Submit button -->
      <button type="submit" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        Submit
      </button>
    </form>
  </div>

  <!-- Additional styling for form elements -->
  <style>
    /* General form styling */
    form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Form fields styling */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Button hover effect */
    button:hover {
      background-color: #45a049;
    }
  </style>
{% endblock %}
