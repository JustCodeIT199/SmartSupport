{% extends 'base.html' %}

{% block content %}
<br>
<div class="container d-flex justify-content-center">
  <div class="card shadow-lg rounded-4 p-4" style="max-width: 450px; width: 100%; background-color: #f8f9fa;">

    <div class="card-header bg-primary text-white text-center rounded-3 mb-3" style="background-color: #0066ff;">
      <h3 class="mb-0">Change Password</h3>
    </div>

    <form method="POST" class="d-flex flex-column gap-3">
      {% csrf_token %}
      
      <!-- Password fields -->
      <div class="form-group">
        {{ fm.as_p }}
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100" style="background-color: #0066ff; border: none; font-size: 18px;">
        Submit
      </button>
    </form>

  </div>
</div>

<!-- Extra Form Field Styling -->
<style>
  label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    display: inline-block;
  }

  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }

  input[type="password"]:focus {
    border-color: #0066ff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 102, 255, 0.4);
  }

  button:hover {
    background-color: #0056d2; /* little darker hover */
  }
</style>
{% endblock %}
