{% extends 'Base.html' %}
{% block content %}
<br>
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow rounded-4" style="max-width: 30rem; width: 100%; background: #f8f9fa;">

        <div class="card-header text-center rounded-top-4" style="background-color: #0066ff; color: white;">
            <h3 class="mb-0">User Profile Page </h3>
        </div>

        <div class="card-body p-4">
            <form action="" method="post" class="px-3">
                {% csrf_token %}
                
                <!-- Non-editable fields -->
                <div class="form-group mb-3">
                    <label for="first_name"><strong>First Name:</strong></label>
                    <input type="text" class="form-control" id="first_name" value="{{ request.user.first_name }}" disabled>
                </div>
                <div class="form-group mb-3">
                    <label for="last_name"><strong>Last Name:</strong></label>
                    <input type="text" class="form-control" id="last_name" value="{{ request.user.last_name }}" disabled>
                </div>
                <div class="form-group mb-3">
                    <label for="username"><strong>Username:</strong></label>
                    <input type="text" class="form-control" id="username" value="{{ request.user.username }}" disabled>
                </div>

                <!-- Editable fields -->
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn" style="background-color: #0066ff; color: white; border-radius: 30px; padding: 8px 30px;">
                        Save
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock content %}
